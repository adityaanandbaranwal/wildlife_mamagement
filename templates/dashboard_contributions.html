{% extends "base.html" %}
{% block title %}My Contributions{% endblock %}
{% block content %}
<h2>My Contributions</h2>
<div class="container">
  {% for c in contributions %}
  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ c.ObservationType }}</h5>
          <p class="card-text">{{ c.Report }}</p>
          <p class="card-text">
            <small class="text-muted">Date: {{ c.Date.strftime('%Y-%m-%d') }}</small>
          </p>
        </div>
      </div>
      <div class="col-md-4">
        {% if c.Image %}
        <img src="{{ url_for('static', filename=c.Image) }}" class="card-img" alt="Contribution Image">
        {% else %}
        <img src="{{ url_for('static', filename='images/default_contribution.png') }}" class="card-img" alt="Default Image">
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
